{% extends "base.html" %}

{% block content %}

	<h1>Register here!</h1>

	<form method="post" action="{% url 'register' %}">

		{% csrf_token %}

		{{ form.as_p }}

		<input type="submit" value="Register">
		<input type="hidden" name="next" value="{{ next }}">

	</form>

	<p>Do you need to <a href='{% url "login" %}' style="margin-right: 0px;">Login</a> instead?</p>

{% endblock %}
